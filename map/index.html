<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>London Boroughs Map with Average Price</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Slider & Play/Pause -->
  <div id="sliderContainer">
    <button id="playPauseBtn">Play</button>
    <input type="range" id="dateSlider" min="0" max="0" value="0">
    <span id="dateLabel"></span>
  </div>

  <!-- Container for map + line chart side by side -->
  <div id="chartContainer">
    <!-- Map SVG -->
    <svg id="mapSvg" width="600" height="600"></svg>

    <!-- Line chart SVG -->
    <svg id="lineChart" width="600" height="600"></svg>
  </div>

  <div class="tooltip"></div>

  <!-- D3 & TopoJSON -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>

  <!-- Main script -->
  <script src="js/map.js"></script>
</body>
</html>
